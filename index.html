<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixe o Boomerang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #C69FCD; /* Cor de fundo da marca */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
        }
        
        .logo {
            width: 300px;
            margin-bottom: 40px;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        
        .app-button {
            background-color: #FFB500; /* Amarelo principal */
            color: #3C1253; /* Roxo escuro */
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .app-button:hover {
            background-color: #EAA700; /* Sombra do amarelo */
        }
        
        .app-icon {
            margin-right: 10px;
        }
    </style>
    <!-- Ícones do Font Awesome (não precisa alterar) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Boomerang" class="logo">
        <h2>Baixe nosso aplicativo agora!</h2>
        <div class="button-container">
            <!-- Botão do Google Play -->
            <a href="https://play.google.com/store/apps/details?id=br.com.boomerang.passenger.drivermachine" target="_blank">
                <button class="app-button">
                    <i class="fab fa-google-play app-icon"></i>
                    Disponível no Google Play
                </button>
            </a>
            <!-- Botão da App Store -->
            <a href="https://apps.apple.com/br/app/boomerang-passageiro/id6739507898" target="_blank">
                <button class="app-button">
                    <i class="fab fa-apple app-icon"></i>
                    Disponível na App Store
                </button>
            </a>
        </div>
    </div>
</body>
</html>
