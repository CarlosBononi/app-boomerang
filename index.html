<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3ZEKM6XWR2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-3ZEKM6XWR2');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixe o Boomerang</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#FFB500">
    <meta name="msapplication-TileColor" content="#C69FCD">
    <meta name="theme-color" content="#C69FCD">

    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            background-color: #C69FCD; /* Cor de fundo roxa */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        .logo {
            width: 300px; /* Define a largura do logotipo */
            height: auto; /* Mantém as proporções automáticas */
            object-fit: contain; /* Garante que a imagem não seja distorcida */
            margin-bottom: 40px;
        }

        h2 {
            color: #3C1253; /* Roxo escuro (mesmo da logo) */
            font-size: 24px;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column; /* Alinha os botões verticalmente */
            gap: 20px; /* Espaçamento entre os botões */
            margin-top: 40px;
        }

        .app-button {
            background-color: #FFB500; /* Amarelo principal */
            color: #3C1253; /* Texto roxo escuro */
            padding: 15px 30px; /* Espessura dos botões */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: calc(50% - 10px); /* Cada botão ocupa metade da largura, menos o espaçamento entre eles */
            height: 70px; /* Altura fixa para garantir que ambos tenham o mesmo tamanho vertical */
            display: flex;
            align-items: center; /* Centraliza o conteúdo verticalmente */
            justify-content: center; /* Centraliza o conteúdo horizontalmente */
        }

        .app-button:hover {
            background-color: #EAA700; /* Sombra do amarelo */
        }

        .app-icon {
            margin-right: 10px;
        }
    </style>
    <!-- Ícones do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Boomerang" class="logo">
        <h2>Baixe nosso aplicativo agora!</h2>
        <div class="button-container">
            <!-- Botão Google Play -->
            <a href="https://play.google.com/store/apps/details?id=br.com.boomerang.passenger.drivermachine" target="_blank">
                <button class="app-button">
                    <i class="fas fa-arrow-right app-icon"></i> Disponível no Google Play
                </button>
            </a>
            <!-- Botão App Store -->
            <a href="https://apps.apple.com/br/app/boomerang-passageiro/id6739507898" target="_blank">
                <button class="app-button">
                    <i class="fab fa-apple app-icon"></i> Disponível na App Store
                </button>
            </a>
        </div>
    </div>
</body>
</html>
