<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3ZEKM6XWR2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-3ZEKM6XWR2');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixe o Boomerang</title>
    <style>
        /* Estilos existentes (não alterados) */
        body {
            font-family: Arial, sans-serif;
            background-color: #C69FCD;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        /* Restante dos estilos... */
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Boomerang" class="logo">
        <h2>Baixe nosso aplicativo agora!</h2>
        <div class="button-container">
            <!-- Botão do Google Play com rastreamento -->
            <a 
                href="https://play.google.com/store/apps/details?id=br.com.boomerang.passenger.drivermachine" 
                target="_blank" 
                onclick="gtag('event', 'click', { 'event_category': 'download', 'event_label': 'google_play' });"
            >
                <button class="app-button">
                    <i class="fab fa-google-play app-icon"></i>
                    Disponível no Google Play
                </button>
            </a>
            <!-- Botão da App Store com rastreamento -->
            <a 
                href="https://apps.apple.com/br/app/boomerang-passageiro/id6739507898" 
                target="_blank" 
                onclick="gtag('event', 'click', { 'event_category': 'download', 'event_label': 'app_store' });"
            >
                <button class="app-button">
                    <i class="fab fa-apple app-icon"></i>
                    Disponível na App Store
                </button>
            </a>
        </div>
    </div>
</body>
</html>
